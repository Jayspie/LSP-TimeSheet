<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Timesheet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .excel-table th,
        .excel-table td {
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            text-align: left;
            white-space: nowrap;
        }

        .excel-table th {
            background-color: #d1e7dd;
            color: #0f5132;
            font-weight: bold;
        }

        .excel-table tr:nth-child(even) {
            background-color: #f1f3f5;
        }
    </style>
</head>

<body>
    <h2>Employee Timesheet</h2>
    <table class="excel-table">
        <thead>
            <tr>
                <th>employee_id</th>
                <th>last_name</th>
                <th>first_name</th>
                <th>location_name</th>
                <th>clock_in</th>
                <th>clock_out</th>
                <th>total_hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9</td>
                <td>Smith</td>
                <td>John</td>
                <td>Chicago</td>
                <td>08:00</td>
                <td>16:00</td>
                <td>8</td>
            </tr>
            <!-- Add more rows dynamically as needed -->
        </tbody>
    </table>
</body>

</html>
